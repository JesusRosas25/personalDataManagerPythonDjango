<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenido</title>
    </head>
    <body>
        <h1>Bienvenido al sistema administrativo de personas (SAP)</h1>
        <div>
            <h3>Numero de personas: {{no_personas}}</h3>
        </div>
        <div>
            <a href="nueva_persona">Agregar Persona</a>
        </div>
        <div>
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for persona in personas%}
                    <tr>
                        <td>{{persona.id}}</td>
                        <td>{{persona.nombre}}</td>
                        <td>{{persona.apellido}}</td>
                        <td>{{persona.email}}</td>
                        <td><a href="detalle_persona/{{persona.id}}">Ver</a></td>
                        <td><a href="editar_persona/{{persona.id}}">Editar</a></td>
                        <td><a href="eliminar_persona/{{persona.id}}">Eliminar</a></td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
            <div>
                <a href="domicilios">Ver Domiclios</a>
            </div>
        </div>
    </body>
</html>
